<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <!-- 引入Bootstrap样式 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">请输入想要下载的镜像 然后下载后传输到服务器使用docker load -i xxx.tar 进行导入</h1>

        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="data">输入镜像名称</label>
                <input type="text" class="form-control" id="data" name="data" placeholder="示例 registry.k8s.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>

        {% if repository %}
        <div class="mt-5">
            <p class="alert alert-info">提示: {{ msg }}</p>
        </div>
        {% endif %}
        {% if newimgdir %}
        <div class="mt-3">
            <p>Download Link: <a href="{{ newimgdir }}" class="btn btn-success">下载</a></p>
        </div>
        {% endif %}
    </div>

    <!-- 引入Bootstrap的JavaScript依赖 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
